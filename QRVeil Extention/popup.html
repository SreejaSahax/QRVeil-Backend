<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QRVeil</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      width: 280px;
      background: linear-gradient(145deg, #e1f4fd, #eff3f4);
      color: #2563eb;
      border-radius: 20px; /* rounded corners */
      border: 2px solid #3b82f6; /* thin blue border */
      /* Removed box-shadow to remove outer glow */
    }

    h3 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      text-align: center;
      color: #2563eb;
    }

    p {
      color: #2563eb;
    }

    #result {
      background-color: rgba(65, 135, 239, 0.082);
      padding: 12px;
      border-radius: 12px;
      border: 1.5px solid #60a5fa;
      word-wrap: break-word;
      white-space: pre-wrap;
      min-height: 60px;
      margin-bottom: 16px;
      color: #2563eb;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      font-size: 0.95rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #3b82f6, 0 0 20px #60a5fa;
    }

    button:active {
      transform: scale(0.96);
    }
  </style>
</head>
<body>
  <h3>QR Scanner</h3>
  <p id="result">Scanning...</p>
  <button id="copy">Copy</button>
  <button id="open">Open</button>

  <script src="jsQR.js"></script>
  <script src="popup.js"></script>
</body>
</html>
